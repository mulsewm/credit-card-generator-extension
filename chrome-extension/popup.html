<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Generator</title>
    <script src="popup.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #rate-us span {
            cursor: pointer;
            font-size: 24px;
        }
        #rate-us span:hover {
            color: #ffd700;
        }
        a {
            color: #ffffff;
            text-decoration: underline;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="generate-btn">Generate new card</button>
    <div id="card-info"></div>
    <div>
        <label>Rate us:</label>
        <div id="rate-us">
            <span data-value="1">☆</span>
            <span data-value="2">☆</span>
            <span data-value="3">☆</span>
            <span data-value="4">☆</span>
            <span data-value="5">☆</span>
        </div>
    </div>
    <a href="https://www.youtube.com/watch?v=FN3r-k_EMgg" target="_blank">Quick Start Guide</a>
</body>
</html>
