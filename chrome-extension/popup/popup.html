<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Generator</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <select id="card-type">
      <option value="Visa">Visa</option>
      <option value="Mastercard">Mastercard</option>
      <option value="American Express">American Express</option>
    </select>
    <button id="generate-btn">Generate Card</button>
    <div id="card-info"></div>
    <div class="rating">
      <label style="font-size: 18px;">Rate us:</label>
      <div id="rate-us">
        <span data-value="1">&#9733;</span>
        <span data-value="2">&#9733;</span>
        <span data-value="3">&#9733;</span>
        <span data-value="4">&#9733;</span>
        <span data-value="5">&#9733;</span>
      </div>
    </div>
    <a href="https://www.youtube.com/watch?v=FN3r-k_EMgg" target="_blank">
      <img src="../icons/question.png" alt="Quick Start Guide" class="quick-start-icon">
    </a>
  </div>
</body>
</html>
